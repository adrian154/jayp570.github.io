<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calallaalalla????</title>
    <style type="text/css">
        canvas {
            border: 1px solid white;
        }
        body {
            margin-top: 10px;
            width: 45%; 
            margin-left: auto; 
            margin-right: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color: #000000;
            text-align: left;
            display: block;
        }
        button {
            background-color: rgb(0, 182, 0);
            transition-duration: 0.3s; 
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            border: 0;
            outline: none;
            user-select: none;
        }
        button:hover {
            background-color: rgb(0, 255, 0);
        }
        button:active {
            background-color: #000000;
            outline: none;
        }
        input {
            padding: 6px;
            border: none;
            border-bottom: 2px solid white;
            transition-duration: 0.3s;
            background-color: #000000;
            color: white;
        }
        input:focus {
            border: 2px solid white;
            outline: none;
            background-color: #111111;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <script>

        function makeCall(a) {
            let callMsg = "";
            let letters = ["a","l"];
            let min = parseInt(document.getElementById("minLetters").value);
            let max = parseInt(document.getElementById("maxLetters").value);
            if(document.getElementById("minLetters").value === "") min = 10; if(document.getElementById("maxLetters").value === "") max = 20; 
            let numofLetters = Math.floor(Math.random()*(max+1-min))+min;
            for(let i = 0; i < numofLetters; i++) {
                if(i > 0) {
                    let letter = Math.round(Math.random());
                    letter = letters[letter];
                    callMsg+=letter;
                } else {
                    callMsg+=a;
                }
            }
            letters = ["!","?","/","1"];
            min = parseInt(document.getElementById("minSymbols").value);
            max = parseInt(document.getElementById("maxSymbols").value);
            if(document.getElementById("minSymbols").value === "") min = 5; if(document.getElementById("maxSymbols").value === "") max = 10; 
            let numOfSymbols = Math.floor(Math.random()*(max+1-min))+min;
            for(let i = 0; i < numOfSymbols; i++) {
                let letter = Math.floor(Math.random()*letters.length);
                letter = letters[letter]
                callMsg+=letter;
            }
            document.getElementById("text").innerHTML = callMsg;
        }

        function copy() {
            let textArea = document.createElement("textArea");
            if(document.getElementById("text").innerHTML != "") {
                textArea.value = document.getElementById("text").innerHTML;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand("copy");    
                document.body.removeChild(textArea);
            }
        }

    </script>
    <button onclick="makeCall('c')">Call?</button>
    <button onclick="makeCall('h')">Halal?</button>
    <button onclick="copy()">Copy?</button> <br><br><br>
    <input type="text" id="minLetters" placeholder="Min Letters">
    <input type="text" id="maxLetters" placeholder="Max Letters"> <br><br>
    <input type="text" id="minSymbols" placeholder="Min Symbols">
    <input type="text" id="maxSymbols" placeholder="Max Symbols">
    <h1 id="text"></h1>
    
    
</body>
</html>
